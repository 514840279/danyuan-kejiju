<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

<!-- <link href="/tk/ainiyue/plugin/bootstrap/table/bootstrap-table.css"	rel="stylesheet" /> -->

<!-- <script src="/tk/ainiyue/plugin/bootstrap/table/bootstrap-table.js"></script> -->
<!-- <script	src="/tk/ainiyue/plugin/bootstrap/table/locale/bootstrap-table-zh-CN.js"></script> -->
</head>
<body>

	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			数据导出 <small>科技人员</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">科技人员 </a></li>
			<li class="active">数据导出</li>
		</ol>
	</section>


	<!-- Main content -->
	<section class="content">

		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">科技人员</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">

				<div class="row">
					<div class="col-lg-6  col-md-6 col-sm-12 form-group">
						<label class="col-sm-2 control-label text-right">姓名:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="output_kejiju_renyuan_name1" name="type" placeholder="姓名">
						</div>
					</div>
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label class="col-sm-2 control-label text-right">技术领域:</label>
						<div class="col-sm-10">
							<select style="width: 100%;" id="output_kejiju_renyuan_researchDirection1"></select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label class="col-sm-2 control-label text-right">职称:</label>
						<div class="col-sm-10">
							<select style="width: 100%;" id="output_kejiju_renyuan_porfessionalTitle1"></select>
						</div>
					</div>
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label class="col-sm-2 control-label text-right">学位:</label>
						<div class="col-sm-10">
							<select style="width: 100%;" id="output_kejiju_renyuan_degree1"></select>
						</div>
					</div>
					<div class="col-lg-12   col-md-12 col-sm-12 form-group ">
						<div class="text-center">
							<button class="btn btn-success" id="output_kejiju_renyuan_button">
								<i class="fa fa-download"></i> 下载
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="/pages/file/output/renyuan.js"></script>
</body>
</html>
