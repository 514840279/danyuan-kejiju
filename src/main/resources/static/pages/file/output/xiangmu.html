<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

<!-- <link href="/tk/ainiyue/plugin/bootstrap/table/bootstrap-table.css"	rel="stylesheet" /> -->

<!-- <script src="/tk/ainiyue/plugin/bootstrap/table/bootstrap-table.js"></script> -->
<!-- <script	src="/tk/ainiyue/plugin/bootstrap/table/locale/bootstrap-table-zh-CN.js"></script> -->
</head>
<body>

	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			数据查询 <small>科技项目</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">数据查询 </a></li>
			<li class="active">科技项目</li>
		</ol>
	</section>


	<!-- Main content -->
	<section class="content">


		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">科技项目列表</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
					<div class="col-lg-6  col-md-6 col-sm-12 form-group">
						<label class="col-sm-2 control-label text-right">项目名:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="output_kejiju_xiangmu_projectName1" name="type" placeholder="项目名">
						</div>
					</div>
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label class="col-sm-2 control-label text-right">技术领域:</label>
						<div class="col-sm-10">
							<select style="width: 100%;" id="output_kejiju_xiangmu_projectDomain1"></select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label class="col-sm-2 control-label text-right">项目类型:</label>
						<div class="col-sm-10">
							<select style="width: 100%;" id="output_kejiju_xiangmu_projectType1"></select>
						</div>
					</div>
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label class="col-sm-2 control-label text-right">时间:</label>
						<div class="col-sm-10">
							<select style="width: 100%;" id="output_kejiju_xiangmu_approvalYear1"></select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label class="col-sm-2 control-label text-right">地区:</label>
						<div class="col-sm-10">
							<select style="width: 100%;" id="output_kejiju_xiangmu_region1"></select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label class="col-sm-2 control-label text-right">用户上传时间 开始:</label>
						<div class="col-sm-10">
							<input style="width: 100%;" id="output_kejiju_xiangmu_createTime1" type="date" />
						</div>
					</div>

					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label class="col-sm-2 control-label text-right">用户上传时间 结束:</label>
						<div class="col-sm-10">
							<input style="width: 100%;" id="output_kejiju_xiangmu_createTime2" type="date" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12   col-md-12 col-sm-12 form-group ">
						<div class="text-center">
							<button class="btn btn-success" id="output_kejiju_xiangmu_button">
								<i class="fa fa-download"></i> 下载
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="pages/file/output/xiangmu.js"></script>
</body>
</html>
