	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">科技成果列表</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div id="collapseTable" class="panel-collapse collapse in">
					<form action="/sysFileOutput/testDownload">
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6  col-md-6 col-sm-12 form-group">
									<label class="col-sm-2 control-label text-right">项目名:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="output_kejiju_chengguo_projectName1" name="type" placeholder="项目名">
									</div>
								</div>
								<div class="col-lg-6   col-md-6 col-sm-12 form-group">
									<label class="col-sm-2 control-label text-right">成果类型:</label>
									<div class="col-sm-10">
										<select style="width: 100%;" id="output_kejiju_chengguo_resultType1"></select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6   col-md-6 col-sm-12 form-group">
									<label class="col-sm-2 control-label text-right">完成开始时间:</label>
									<div class="col-sm-10">
										<select style="width: 100%;" id="output_kejiju_chengguo_completedDate1"></select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6   col-md-6 col-sm-12 form-group">
									<label class="col-sm-2 control-label text-right">用户上传时间 开始:</label>
									<div class="col-sm-10">
										<input style="width: 100%;" id="output_kejiju_chengguo_createTime1" type="date" />
									</div>
								</div>

								<div class="col-lg-6   col-md-6 col-sm-12 form-group">
									<label class="col-sm-2 control-label text-right">用户上传时间 结束:</label>
									<div class="col-sm-10">
										<input style="width: 100%;" id="output_kejiju_chengguo_createTime2" type="date" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12   col-md-12 col-sm-12 form-group ">
									<div class="text-center">
										<button class="btn btn-success" id="output_kejiju_chengguo_button" type="button">
											<i class="fa fa-download"></i> 下载
										</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="pages/file/output/chengguo.js"></script>
</body>
