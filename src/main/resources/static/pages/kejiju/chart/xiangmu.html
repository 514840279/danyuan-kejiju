<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<script type="text/javascript" src="/plugins/echarts/echarts.min.js"></script>

</head>
<body>

	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			项目统计<small>科技项目</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">科技项目</a></li>
			<li class="active">项目统计</li>
		</ol>
	</section>


	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">科技项目领域</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="col-xs-10">
					<div id="xiangmu_chart_id" style="width: 100%; height: 600px;"></div>
				</div>
				<div class="col-xs-2">
					<div id="kejiju_xiangmu_chart_data_table_datagrid"></div>
				</div>
			</div>
		</div>
		
		
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">总量>月数据量>科技领域数据量</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="col-xs-2">
					<div id="kejiju_xiangmu_chart_data_tree_datagrid"></div>
				</div>
				<div class="col-xs-10">
					<div id="xiangmu_chart_tree_id" style="width: 100%; height: 600px;"></div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="/pages/kejiju/chart/xiangmu.js"></script>
</body>
</html>
